    <div class="foresz4">

        <div class="form-container">
            <h1>Labdarúgás Rajongói Űrlap</h1>
            <form id="form" action="https://rf.uni-corvinus.hu/webfejlesztes/receive.php" method="post">

                <div class="flex-row">
                    <div class="form-group">
                        <label for="name">Teljes név:
                            <input type="text" id="name" name="name" placeholder="Add meg a neved"></label>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail cím:
                            <input type="email" id="email" name="email" placeholder="Add meg az e-mail címed"></label>
                    </div>
                </div>


                <div class="flex-row">
                    <div class="form-group">
                        <label for="phone">Telefonszám:
                            <input type="tel" id="phone" name="phone" placeholder="+36 20 123 4567"></label>
                    </div>
                    <div class="form-group">
                        <label for="team">Kedvenc labdarúgó csapatod:</label>
                        <select id="team" name="team">
                            <option value="barcelona">FC Barcelona</option>
                            <option value="real-madrid">Real Madrid</option>
                            <option value="manchester-united">Manchester United</option>
                            <option value="bayern-munich">Bayern Munich</option>
                            <option value="juventus">Juventus</option>
                            <option value="other">Egyéb</option>
                        </select>
                    </div>
                </div>


                <div class="flex-row">
                    <div class="form-group">
                        <label>Milyen szinten focizol?</label>
                        <label for="pro">Profi
                            <input type="radio" id="pro" name="level" value="pro"></label>
                        <label for="amateur">Amatőr
                            <input type="radio" id="amateur" name="level" value="amateur"></label>
                        <label for="fan">Csak néző
                            <input type="radio" id="fan" name="level" value="fan"></label>

                    </div>
                    <div class="form-group">
                        <label>Érdekelnek a legfrissebb hírek?</label>
                        <label for="news">Igen, kérek hírlevelet
                            <input type="checkbox" id="news" name="news">
                        </label>
                    </div>
                </div>


                <div class="form-group">
                    <label for="date">Melyik nap jössz a következő meccsre?</label>
                    <input type="date" id="date" name="date">
                </div>
                <br>

                <div class="form-group">
                    <label for="feedback">Mi a véleményed a kedvenc csapatodról?</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Írd le a véleményed..."></textarea>
                </div>


                <div class="form-group">
                    <button type="submit">Küldés</button>
                </div>
            </form>
        </div>
    </div>
